<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JRMC Suites - Reservation</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reservation.css" />
  </head>
  <body>
    <!-- header section starts  -->

    <section class="header">
      <div class="flex">
        <a href="#home" class="logo">JRMC Suites</a>
      </div>

    <!-- reservation section starts  -->

    <section class="reservation" id="reservation">
            <form>
        <h3>Reserve Now</h3>
        <div class="flex">
          <div class="box">
            <p>Check in <span>*</span></p>
            <input
              type="date"
              name="check_in_reservation"
              class="input"
              id="check_in_reservation"
              readonly
            />
          </div>
          <div class="box">
            <p>Check out <span>*</span></p>
            <input
              type="date"
              name="check_out_reservation"
              class="input"
              id="check_out_reservation"
              readonly
            />
          </div>
        </div>
        <div id="roomDetails" class="box">
          <!-- Room details will be populated dynamically -->
        </div>
        <input type="submit" value="Reserve Now" name="reserve" class="btn" />
      </form>
    </section>

    <!-- footer section starts  -->

    <section class="footer">
      <div class="box-container">
        <div class="box">
          <a href="tel:1234567890"
            ><i class="fas fa-phone"></i> +123-456-7890</a
          >
          <a href="tel:1112223333"
            ><i class="fas fa-phone"></i> +111-222-3333</a
          >
          <a href="mailto:jrmc@gmail.com"
            ><i class="fas fa-envelope"></i> jrmcsuites@gmail.com</a
          >
          <a href="#"
            ><i class="fas fa-map-marker-alt"></i> Philippines - Mindanao</a
          >
        </div>


        <div class="box">
          <a href="#">facebook <i class="fab fa-facebook-f"></i></a>
          <a href="#">twitter <i class="fab fa-twitter"></i></a>
          <a href="#">instagram <i class="fab fa-instagram"></i></a>
          <a href="#">linkedin <i class="fab fa-linkedin"></i></a>
        </div>
      </div>

      <div class="credit">
        &copy; Produced by JRMC!
      </div>
    </section>

    <!-- footer section ends -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/gsscript.js"></script>
  </body>
</html>
