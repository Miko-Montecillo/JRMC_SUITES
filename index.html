<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 90%;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #2a5298;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #1e3c72;
            transform: translateY(-2px);
        }
        .notice {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Management System</h1>
        <p>Welcome to our comprehensive hotel management solution</p>
        <div>
            <a href="./Guest Side/index.html" class="btn">Guest Portal</a>
            <a href="./LoginPage/index.html" class="btn">Staff Login</a>
        </div>
        <div class="notice">
            <p><strong>Note:</strong> This is a demo version. Some features may require backend services to be properly configured.</p>
        </div>
    </div>
</body>
</html>
